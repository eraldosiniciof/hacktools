<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Criar Questionário</title>
  </head>
  <body>
    <div class="main">
      <h1>Criação de Questionário</h1>
      <div class="head">
        <label for="title">Título: </label
        ><input type="text" id="title" class="title" />
        <label for="nameUser">Seu Nome: </label
        ><input type="text" id="nameUser" class="title" />
      </div>
      <div class="options">
        <label for="question">Pergunta: </label
        ><input type="text" id="question" class="questions" />
        <input
          type="button"
          value="Adicionar"
          class="btnOptionsSmall"
          id="register"
        />
      </div>
      <div class="list" id="list">
        <ul></ul>
      </div>
      <input
        type="button"
        value="Finalizar"
        class="btnOptionsSmall"
        id="finish"
      />
    </div>
    <script src="create.js"></script>
  </body>
</html>
